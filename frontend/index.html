<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoRA GUI</title>
    <style>
      body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; margin:0; background:#0b0d10; color:#e5e7eb; }
      .container { max-width: 1100px; margin: 0 auto; padding: 24px; }
      .card { background:#111827; border:1px solid #1f2937; border-radius:16px; padding: 20px; margin-bottom: 16px; }
      .row { display:flex; gap:12px; align-items:center; flex-wrap: wrap; }
      .btn { background:#2563eb; border:none; border-radius:10px; color:white; padding:10px 14px; cursor:pointer; }
      .btn.secondary { background:#374151; }
      .btn:disabled { opacity:0.5; cursor:not-allowed; }
      input, select, textarea { background:#0f172a; color:#e5e7eb; border:1px solid #1f2937; border-radius:8px; padding:8px; width:100%; }
      label { font-size: 12px; color:#9ca3af; }
      .grid { display:grid; gap:12px; }
      .grid-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
      .tooltip { cursor: help; border-bottom: 1px dotted #94a3b8; }
      .steps { display:flex; gap:8px; margin-bottom:8px; flex-wrap: wrap;}
      .step { padding:6px 10px; border-radius:999px; background:#111827; border:1px solid #1f2937; font-size:12px; }
      .active { background:#2563eb; }
      .muted { color:#94a3b8; font-size:12px; }
      .small { font-size:12px; }
      .kbd { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; background:#1f2937; padding:2px 6px; border-radius:6px; }
      .header { display:flex; align-items:center; justify-content:space-between; margin-bottom:16px;}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
